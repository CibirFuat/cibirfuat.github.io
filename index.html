<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Grundlayout */
        body {
            margin: 0;
            font-family: 'Calibri', sans-serif;
            background-color: #1a1a1a;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-weight: 300;
            font-size: 3rem;
            margin-bottom: 60px;
            letter-spacing: 2px;
        }

        /* Navigation */
        nav {
            display: flex;
            gap: 60px;
            position: relative;
        }

        nav a {
            text-decoration: none;
            color: #aaa;
            font-size: 1.5rem;
            position: relative;
            transition: color 0.3s;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #fff;
            transition: width 0.3s;
        }

        nav a:hover {
            color: #fff;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Markante Linien */
        .design-line {
            position: absolute;
            background-color: #333; /* dunkelgrau */
        }

        .line-horizontal {
            height: 4px; /* dicke Linie */
            width: 60%;
            left: 20%;
        }

        .line-vertical {
            width: 4px;
            height: 60%;
            top: 20%;
        }

        /* Positionen */
        .top-line {
            top: 10%;
        }

        .bottom-line {
            bottom: 10%;
        }

        .left-line {
            left: 10%;
        }

        .right-line {
            right: 10%;
        }
    </style>
</head>
<body>
    <!-- Markante Linien -->
    <div class="design-line line-horizontal top-line"></div>
    <div class="design-line line-horizontal bottom-line"></div>
    <div class="design-line line-vertical left-line"></div>
    <div class="design-line line-vertical right-line"></div>

    <h1>Mein Portfolio</h1>

</body>
</html>
