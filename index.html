<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Willkommen bei Fuat Cibir</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      height: 100vh;
      margin: 0 auto;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: rgb(200, 200, 200);
      padding: 0 1rem;
      box-sizing: border-box;
    }

    .header-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(45%);
      z-index: -1;
    }

    .willkommenstext {
      font-size: clamp(1rem, 3vw, 2rem);
      max-width: 90vw;
      letter-spacing: 0.125rem;
      text-align: center;
      text-shadow:
        0 0 0.125rem #fff,
        0 0 1.25rem #fff,
        0 0 2.5rem #0ff,
        0 0 5rem #0ff;
      line-height: 1.3;
      margin-bottom: 2rem;
      z-index: 1;
    }

    .tür {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
      transform: rotate(-2deg);
      flex-wrap: wrap;
      z-index: 1;
    }

    .design {
      color: rgba(240, 240, 240, 0.85);
      text-decoration: none;
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      text-shadow:
        0 0 0.3rem #fff,
        0 0 1rem #0ff,
        0 0 2rem #0ff;
      transition: color 0.3s ease, text-shadow 0.3s ease;
      white-space: nowrap;
    }

    .design:hover {
      color: #ff0000;
      text-shadow:
        0 0 0.3rem #ff0000,
        0 0 1rem #ff0000,
        0 0 2rem #ff0000;
    }

    nav.impressum {
      position: fixed;
      left: 2%;
      bottom: 2%;
      display: flex;
      align-items: center;
      opacity: 0.7;
      gap: 1rem;
      font-size: clamp(0.7rem, 1.5vw, 0.9rem);
      color: #aaa;
      flex-wrap: wrap;
      max-width: calc(100% - 4%);
      z-index: 1;
    }

    nav.impressum img {
      width: 40px;
      height: auto;
      flex-shrink: 0;
    }

    nav.impressum a {
      color: #aaa;
      text-decoration: none;
    }

    nav.impressum a:hover {
      text-decoration: underline;
    }

    /* Tablet */
    @media (max-width: 768px) {
      .tür {
        gap: 1rem;
      }
      nav.impressum img {
        width: 30px;
      }
    }

    /* Smartphone */
    @media (max-width: 480px) {
      .tür {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .design {
        margin: 0 0.5rem 0.5rem 0.5rem;
      }
      nav.impressum {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img 
      src="Bilder/Mainpage/Mainpage_480.jpg" 
      srcset="
        Bilder/Mainpage/Mainpage_480.jpg 480w,
        Bilder/Mainpage/Mainpage_800.jpg 800w,
        Bilder/Mainpage/Mainpage_1200.jpg 1200w"
      sizes="(max-width: 600px) 480px, (max-width: 900px) 800px, 1200px"
      alt="Titelbild"
      class="header-image" />

    <h1 class="willkommenstext">Diese Seite ist im Aufbau</h1>

    <div class="tür">
      <a class="design" href="Unterseite Musik.html">Musik</a>
      <a class="design" href="Unterseite Kunst.html">Kunst</a>
      <a class="design" href="Unterseite Projekte.html">Projekte</a>
      <a class="design" href="Unterseite Über Mich.html">Über Mich</a>
    </div>
  </div>

  <nav class="impressum">
    <img src="Bilder/Logo.jpg" alt="Logo" />
    <a href="#">Sammelsurium</a>
    <a href="#">Kontakt</a>
    <a href="#">Impressum</a>
  </nav>
</body>
</html>
