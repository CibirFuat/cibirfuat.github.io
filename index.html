<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Willkommen bei Fuat Cibir</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            height: 100vh;
            margin: 0 auto;
            position: relative;
            background-image: url('Bilder/backround.JPG');
            background-size: cover;
            background-position: center;
            /* filter entfernt, so bleibt die volle Helligkeit */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: rgb(138, 138, 138);
            padding: 0 1rem;
            box-sizing: border-box;
        }
        .willkommenstext {
            font-size: 2vw;
            max-width: 90vw;
            letter-spacing: 0.125rem;
            text-align: center;
            text-shadow:
                0 0 0.125rem #fff,
                0 0 1.25rem #fff,
                0 0 2.5rem #0ff,
                0 0 5rem #0ff,
                0 0 5.625rem #0ff,
                0 0 6.25rem #0ff,
                0 0 9.375rem #0ff;
            line-height: 1.2;
            margin-bottom: 50px;
        }
        .tür {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            transform: rotate(-2deg);
            flex-wrap: wrap;
        }
        .design {
            color: rgba(212, 204, 204, 0.78);
            text-decoration: none;
            font-size: 1.5rem;
            text-shadow:
                0 0 0.3rem #fff,
                0 0 1.25rem #fff,
                0 0 2.5rem #0ff,
                0 0 5rem #0ff,
                0 0 5.625rem #0ff,
                0 0 6.25rem #0ff,
                0 0 9.375rem #0ff;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            white-space: nowrap;
        }
        .design:hover {
            color: #ff0000;
            text-shadow:
                0 0 0.3rem #ff0000,
                0 0 1.25rem #ff0000,
                0 0 2.5rem #ff0000,
                0 0 5rem #ff0000,
                0 0 5.625rem #ff0000,
                0 0 6.25rem #ff0000,
                0 0 9.375rem #ff0000;
        }
        nav.impressum {
            position: fixed;
            left: 2%;
            bottom: 2%;
            display: flex;
            align-items: center;
            opacity: 0.6;
            gap: 1rem;
            font-size: 0.9rem;
            color: #949494;
            flex-wrap: wrap;
            max-width: calc(100% - 4%);
        }
        nav.impressum img {
            width: 40px;
            height: auto;
        }
        nav.impressum a {
            color: #949494;
            text-decoration: none;
            margin-left: 1rem;
        }
        nav.impressum a:hover {
            text-decoration: underline;
        }
        /* Responsive Anpassungen */
        @media (max-width: 992px) {
            .willkommenstext {
                font-size: 3vw;
            }
            .design {
                font-size: 1.3rem;
            }
        }
        @media (max-width: 768px) {
            .willkommenstext {
                font-size: 4vw;
            }
            .tür {
                gap: 1rem;
            }
            .design {
                font-size: 1.2rem;
            }
            nav.impressum {
                font-size: 0.8rem;
            }
            nav.impressum img {
                width: 30px;
            }
        }
        @media (max-width: 480px) {
            .willkommenstext {
                font-size: 5vw;
            }
            .tür {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            .design {
                font-size: 1rem;
                margin: 0 0.5rem 0.5rem 0.5rem;
            }
            nav.impressum {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            nav.impressum a {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="willkommenstext">Diese Seite ist im Aufbau</h1>
        <div class="tür">
            <a class="design" href="Unteseite Musik.html">Musik</a>
            <a class="design" href="Unterseite Kunst.html">Kunst</a>
            <a class="design" href="Unterseite Projekte.html">Projekte</a>
            <a class="design" href="Unterseite Über Mich.html">Über Mich</a>
        </div>
    </div>
    <nav class="impressum">
        <img src="Bilder/Logo.jpg" alt="Logo" />
        <a href="">Sammelsurium</a>
        <a href="">Kontakt</a>
        <a href="">Impressum</a>
    </nav>
</body>
</html>
