<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Calibri', sans-serif;
            background-color: #1a1a1a;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-weight: 300;
            font-size: 3rem;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-align: center;
        }

        nav {
            display: flex;
            gap: 60px;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #aaa;
            font-size: 1.5rem;
            position: relative;
            transition: color 0.3s;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #fff;
            transition: width 0.3s;
        }

        nav a:hover {
            color: #fff;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            nav a { font-size: 1.2rem; gap: 20px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; margin-bottom: 30px; }
            nav { gap: 15px; }
            nav a { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <h1>Mein Portfolio</h1>

    <nav>
        <a href="kunstschaffen.html">Kunstschaffen</a>
        <a href="tonverarbeitung.html">Tonverarbeitung</a>
        <a href="schreibfeder.html">Schreibfeder</a>
        <a href="uebermich.html">Ãœber Mich</a>
    </nav>
</body>
</html>
