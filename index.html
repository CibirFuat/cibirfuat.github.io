<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Willkommen bei Fuat Cibir</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Kein horizontaler Scroll */
        }
        .hintergrundbild { 
            height: 100vh;
            width: 100vw;
            object-fit: cover;
            filter: brightness(45%);
            display: block;
        }
        .impressum {
            position: fixed;
            left: 2%;    
            bottom: 2%;   
            display: flex;
            align-items: center;
            opacity: 0.6; /* Korrigiert von 0,6 zu 0.6 */
            gap: 1rem;
            font-size: 0.9rem;
        }
        .impressum img {
            width: 7vw;
            max-width: 50px; /* Maximalgröße */
            height: auto;
        }
        .link_farbe {
            color: #949494; 
            text-decoration: none;
        }
        .link_farbe:hover {
            text-decoration: underline;
        }
        .willkommenstext {
            position: absolute;
            color: rgb(138, 138, 138);
            left: 50%; 
            top: 23%;  
            transform: translate(-50%, -50%);
            font-size: 3vw; /* dynamische Schriftgröße */
            max-width: 90vw;
            letter-spacing: 0.125rem; 
            text-align: center;
            text-shadow: 
                0 0 0.125rem #fff, 
                0 0 1.25rem #fff, 
                0 0 2.5rem #0ff,   
                0 0 5rem #0ff,    
                0 0 5.625rem #0ff, 
                0 0 6.25rem #0ff, 
                0 0 9.375rem #0ff;
            line-height: 1.2;
        }
        .tür {
            position: absolute;
            bottom: 30%;
            left: 50%; 
            transform: translateX(-50%) rotate(-2deg);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }
        .design {
            color: rgba(212, 204, 204, 0.78);
            text-decoration: none;
            font-size: 1.5rem; 
            text-shadow: 
                0 0 0.3rem #fff,  
                0 0 1.25rem #fff,    
                0 0 2.5rem #0ff,    
                0 0 5rem #0ff,      
                0 0 5.625rem #0ff,   
                0 0 6.25rem #0ff,   
                0 0 9.375rem #0ff;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        .design:hover {
            color: #ff0000;
            text-shadow: 
                0 0 0.3rem #ff0000,  
                0 0 1.25rem #ff0000,    
                0 0 2.5rem #ff0000,    
                0 0 5rem #ff0000,      
                0 0 5.625rem #ff0000,   
                0 0 6.25rem #ff0000,   
                0 0 9.375rem #ff0000;
        }

        /* Responsive Anpassungen für kleine Bildschirme */
        @media (max-width: 768px) {
            .willkommenstext {
                font-size: 5vw;
                top: 20%;
                letter-spacing: 0.05rem;
            }
            .tür {
                bottom: 25%;
                gap: 1rem;
            }
            .design {
                font-size: 1.2rem;
            }
            .impressum {
                font-size: 0.8rem;
            }
            .impressum img {
                width: 10vw;
                max-width: 40px;
            }
        }

        @media (max-width: 400px) {
            .willkommenstext {
                font-size: 6vw;
                letter-spacing: 0.03rem;
                top: 18%;
            }
            .tür {
                bottom: 20%;
            }
            .design {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <img class="hintergrundbild" src="Bilder/backround.JPG" alt="Hintergrundbild" />
    <div class="tür">
        <a class="design" href="Unteseite Musik.html">Musik</a>
        <a class="design" href="Unterseite Kunst.html">Kunst</a>
        <a class="design" href="Unterseite Projekte.html">Projekte</a>
        <a class="design" href="Unterseite Über Mich.html">Über Mich</a>
    </div>
    <nav class="impressum">
        <img src="Bilder/Logo.jpg" alt="Logo" />
        <div>
            <a class="link_farbe" href="">Sammelsurium</a>
            <a class="link_farbe" href="">Kontakt</a>
            <a class="link_farbe" href="">Impressum</a>
        </div>
    </nav>
    <h1 class="willkommenstext">Entdecken Sie die Vielfalt meiner künstlerischen Ausdrucksformen</h1>
</body>
</html>
