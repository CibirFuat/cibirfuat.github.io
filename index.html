<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Calibri', sans-serif;
            background-color: #1a1a1a;
            color: #eee;
            display: flex;
            justify-content: center; /* zentriert den Container horizontal */
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px; /* maximale Breite */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        h1 {
            font-weight: 300;
            font-size: 3rem;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-align: center;
        }

        nav {
            display: flex;
            gap: 60px;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #aaa;
            font-size: 1.5rem;
            position: relative;
            transition: color 0.3s;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #fff;
            transition: width 0.3s;
        }

        nav a:hover {
            color: #fff;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Markante Linien */
        .design-line {
            position: absolute;
            background-color: #333;
        }

        .line-horizontal {
            height: 4px;
            width: 60%;
            left: 20%;
        }

        .line-vertical {
            width: 4px;
            height: 60%;
            top: 20%;
        }

        .top-line { top: 10%; }
        .bottom-line { bottom: 10%; }
        .left-line { left: 10%; }
        .right-line { right: 10%; }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            nav a { font-size: 1.2rem; }
            .line-horizontal { width: 80%; left: 10%; }
            .line-vertical { height: 50%; top: 25%; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; margin-bottom: 30px; }
            nav { gap: 20px; }
            nav a { font-size: 1rem; }
            .line-horizontal { width: 90%; left: 5%; }
            .line-vertical { height: 40%; top: 30%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Markante Linien -->
        <div class="design-line line-horizontal top-line"></div>
        <div class="design-line line-horizontal bottom-line"></div>
        <div class="design-line line-vertical left-line"></div>
        <div class="design-line line-vertical right-line"></div>

        <h1>Mein Portfolio</h1>

        <nav>
            <a href="kunstschaffen.html">Kunstschaffen</a>
            <a href="tonverarbeitung.html">Tonverarbeitung</a>
            <a href="schreibfeder.html">Schreibfeder</a>
            <a href="uebermich.html">Ãœber Mich</a>
        </nav>
    </div>
</body>
</html>
